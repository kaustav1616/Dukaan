<div class="container-fluid">
    <h1>Register</h1>
        <form #registerForm = "ngForm" (ngSubmit) = "onSubmit()">
            <div class="form-group">
                <label>User name</label>
                <input type="text" placeholder = "Enter user name: " class="form-control" name = "userName" [(ngModel)] = "userName">
            </div>
        
            <div class="form-group">
                <label>Password</label>
                <input type="text" placeholder = "Enter password: " class="form-control" name = "password1" [(ngModel)] = "password1">
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input type="text" placeholder = "Confirm password: " class="form-control" name = "password2" [(ngModel)] = "password2">
            </div>

            <div *ngIf = "password1 != password2" class = alert alert-danger>Passwords don't match!!</div>
    
            <button class="btn btn-primary">Register</button>
            <div class = alert alert-danger>{{errorMessage}}</div>
            <a routerLink="/login" class="btn btn-link">Login</a>
        </form>
    </div>
