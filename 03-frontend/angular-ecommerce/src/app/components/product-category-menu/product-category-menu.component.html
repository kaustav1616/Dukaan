<div *ngIf = "productCatgoryMenuService.isActive()" class="menu-sidebar-content js-scrollbar1">
    <nav class="navbar-sidebar">
      <ul class="list-unstyled navbar-list">
        <li *ngFor="let tempProductCategory of productCategories">
            <a routerLink="/category/{{tempProductCategory.id}}" routerLinkActive="active-link"> <!-- Dynamically generating the links based on category ids retrieved from database. -->
                {{ tempProductCategory.categoryName }}
            </a>
        </li>
      </ul>
    </nav>
  </div>
